<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界观设定 · 构筑宇宙</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #667eea; --secondary: #764ba2; --bg-dark: #0a0a0a; --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.7); --card-bg: rgba(255,255,255,0.03);
            --card-border: rgba(255,255,255,0.1); --sidebar-width: 280px;
        }
        body { font-family: 'Noto Sans SC', sans-serif; background: var(--bg-dark); color: var(--text-primary); min-height: 100vh; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        nav { position: fixed; top: 0; left: 0; right: 0; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--card-border); }
        .logo { font-size: 18px; font-weight: 700; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; gap: 6px; list-style: none; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-size: 13px; font-weight: 500; padding: 6px 14px; border-radius: 6px; transition: all 0.3s ease; }
        .nav-links a:hover, .nav-links a.active { color: var(--text-primary); background: var(--card-bg); }
        .main-container { display: flex; min-height: 100vh; padding-top: 60px; position: relative; z-index: 1; }
        .sidebar { width: var(--sidebar-width); background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-right: 1px solid var(--card-border); position: fixed; top: 60px; bottom: 0; left: 0; overflow-y: auto; padding: 20px 0; }
        .sidebar-header { padding: 0 20px 20px; border-bottom: 1px solid var(--card-border); margin-bottom: 20px; }
        .sidebar-title { font-size: 16px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; }
        .sidebar-subtitle { font-size: 12px; color: var(--text-secondary); }
        .tab-menu { list-style: none; padding: 0 15px; }
        .tab-item { margin-bottom: 4px; }
        .tab-link { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: var(--text-secondary); text-decoration: none; border-radius: 8px; transition: all 0.3s ease; cursor: pointer; background: transparent; border: none; width: 100%; font-size: 14px; font-family: inherit; }
        .tab-link:hover, .tab-link.active { background: var(--card-bg); color: var(--text-primary); }
        .tab-icon { width: 20px; text-align: center; font-size: 14px; }
        .tab-text { font-size: 14px; font-weight: 500; }
        .content { flex: 1; margin-left: var(--sidebar-width); padding: 30px; min-height: calc(100vh - 60px); }
        .content-header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .content-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; background: linear-gradient(135deg, #fff 0%, #a8b2d1 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .content-desc { font-size: 14px; color: var(--text-secondary); }
        .header-actions { display: flex; gap: 12px; }
        .btn { padding: 10px 20px; border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; border: none; display: inline-flex; align-items: center; gap: 6px; text-decoration: none; font-family: inherit; }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .btn-secondary { background: var(--card-bg); color: var(--text-primary); border: 1px solid var(--card-border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.05); }
        .tab-panel { display: none; animation: fadeIn 0.3s ease; }
        .tab-panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; padding: 20px; transition: all 0.3s ease; cursor: pointer; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-4px); background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.2); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .card-icon { width: 44px; height: 44px; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .card-actions { display: flex; gap: 8px; opacity: 0; transition: opacity 0.2s ease; }
        .card:hover .card-actions { opacity: 1; }
        .card-action-btn { width: 32px; height: 32px; border-radius: 6px; background: rgba(255,255,255,0.1); border: none; color: var(--text-primary); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: all 0.2s ease; }
        .card-action-btn:hover { background: rgba(255,255,255,0.2); }
        .card-action-btn.delete:hover { background: rgba(239, 68, 68, 0.3); }
        .card-status { padding: 4px 10px; background: rgba(102, 126, 234, 0.15); border-radius: 20px; font-size: 11px; color: var(--primary); font-weight: 500; }
        .card-title { font-size: 16px; font-weight: 600; color: #fff; margin-bottom: 6px; }
        .card-desc { font-size: 13px; color: var(--text-secondary); line-height: 1.6; margin-bottom: 12px; }
        .card-meta { display: flex; gap: 12px; font-size: 12px; color: var(--text-secondary); }
        .card-meta span { display: flex; align-items: center; gap: 4px; }
        .faction-stats { margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--card-border); }
        .stat-bar { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px; color: var(--text-secondary); }
        .stat-bar:last-child { margin-bottom: 0; }
        .stat-bar span:first-child { width: 60px; }
        .bar { flex: 1; height: 4px; background: var(--card-bg); border-radius: 2px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); border-radius: 2px; transition: width 0.5s ease; }
